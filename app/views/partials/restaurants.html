<div ng-controller="RestaurantsController">
  <div id="restaurant-list">
    <div class="restaurant" ng-repeat="restaurant in restaurants track by $index">

      <p>
        <a ng-href="/restaurants/{{restaurant.id}}/menuItems">
          <div class="restaurant-name">{{restaurant.name}}</div>
          <img class="restaurant-logo" ng-src="{{restaurant.logo_url}}">
        </a>
        <hr>
      </p>

    </div>
  </div>
</div>
